<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="angka_pertama">Angka Pertama:</label>
        <input type="number" id="angka_pertama" name="angka_pertama"><br>

        <label for="angka_kedua">Angka Kedua:</label>
        <input type="number" id="angka_kedua" name="angka_kedua"><br>

        <label for="aritmatika"> Pilih Operator:</label>
        <select id="aritmatika" name="aritmatika">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value=""></option>
          <option value="/">/</option>
        </select><br>
      
        <input type="submit" value="Tampilkan Hasil">
      </form>
</body>
</html>
